<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Page not found</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="/stylesheets/styles.css">
  <link rel="stylesheet" href="/stylesheets/pygment_trac.css">
  <script type="text/javascript">

    var pathname = document.location.pathname;
    if (pathname.indexOf("archive.org")) {
      ga('send', {
        hitType: 'event',
        eventCategory: 'podcast',
        eventAction: 'play'
      });

      document.location.href = "https://" + pathname;
    }
    $.ajax({
      type: "POST",
      beforeSend: function (request) {
        request.setRequestHeader("X-Mashape-Key", "U7wN0t7az0mshCV74vjHomIWDqoLp18Wua1jsnikmgGcfGxqL3");
        request.setRequestHeader("Accept", "application/json");
      },
      url: "https://andruxnet-random-famous-quotes.p.mashape.com",
      success: function (result) {
        console.log(JSON.parse(result).quote);
        $("#random_quote span").text('“' + JSON.parse(result).quote + '.”');
        var author_href = $("#quote_author").attr('href');
        $("#quote_author").attr('href', author_href + JSON.parse(result).author);
        $("#quote_author").text(JSON.parse(result).author);
      }

    });
  </script>
  <style type="text/css" media="screen">
    body {
      font-family: sans-serif;
      margin: 4em 10em;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="content">
    <h1><a href="/">Youssef El Jaoujat</a></h1>
    <h2>404 Not found</h2>
    <p>Ooops. Looks like you followed a dead link. Try searching this site:</p>
    <blockquote id="random_quote">
      <p><span>“There is no greater agony than bearing an untold story inside you.” .</span>
        <a id="quote_author" href="https://www.google.com/#q="></a></p>
    </blockquote>
  </div>
</body>

</html>
